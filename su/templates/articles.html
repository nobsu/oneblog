<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>文章列表</title>
</head>
<body>

 <ul class=entries>
  {% for item in list %}
    <li>
        <a href="/article/{{ item.id }}">{{ item.title }}</a>
        <p>{{ item.cid}}  {{ item.content}} <span>{{ item.time}}</span> </p>
    </li>
  {% else %}
    <li><em>There is no article.</em></li>
  {% endfor %}
  </ul>
</body>
</html>
