<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>文章详情页</title>
</head>
<body>
<h1>{{article.title}}</h1>
<p>
    {{article.content}}
</p>
<div>
    <h2>评论：</h2>
    <ul>
        {%  for comment in article.comments  %}
                <li>{{ comment.content }}{{comment.create_time}}</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
